<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Administração de Filmes - Cineflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-black px-3 sticky-top">
  <a class="navbar-brand fw-bold text-danger" href="admin-dashboard.html">Cineflix</a>
  <span class="text-white">Administração</span>
</nav>

<!-- Conteúdo -->
<main class="container py-5">
  <h2 class="mb-4 text-danger">Cadastrar Novo Filme</h2>

  <form id="form-filme" class="mb-5">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Título</label>
        <input type="text" id="titulo" class="form-control bg-secondary text-white" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Gênero</label>
        <select id="genero" class="form-select bg-secondary text-white" required>
          <option value="">Selecione...</option>
          <option>Ação</option>
          <option>Comédia</option>
          <option>Drama</option>
          <option>Terror</option>
          <option>Ficção</option>
          <option>Romance</option>
          <option>Documentário</option>
          <option>Animação</option>
        </select>
      </div>
      <div class="col-12">
        <label class="form-label">URL da Capa</label>
        <input type="url" id="capa" class="form-control bg-secondary text-white" required>
      </div>
      <div class="col-12">
        <label class="form-label">URL do Trailer (YouTube)</label>
        <input type="url" id="trailer" class="form-control bg-secondary text-white" required>
      </div>
      <div class="col-12">
        <label class="form-label">Sinopse</label>
        <textarea id="sinopse" class="form-control bg-secondary text-white" rows="3" required></textarea>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-danger">Salvar Filme</button>
      </div>
    </div>
  </form>

  <h3 class="mb-3 text-white">Filmes Cadastrados</h3>
  <div id="lista-filmes" class="row g-4">
    <!-- Cards de filmes serão inseridos aqui -->
  </div>
</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
<script src="js/admin-filmes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
