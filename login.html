<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Cineflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap local ou CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card bg-secondary text-white p-4 shadow-lg border-0 rounded-4" style="max-width: 400px; width: 100%;">
      
      <h1 class="text-center text-danger fw-bold mb-2">Cineflix</h1>
      <p class="text-center opacity-75 small mb-4">Entre para continuar assistindo</p>

      <form id="form-login">
        <div class="mb-3">
          <label for="email" class="form-label small">E-mail</label>
          <input type="email" id="email" class="form-control bg-dark text-white border-0 shadow-sm" placeholder="Digite seu e-mail" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label small">Senha</label>
          <input type="password" id="senha" class="form-control bg-dark text-white border-0 shadow-sm" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn btn-danger w-100 fw-semibold">Entrar</button>
        <p id="mensagem-erro" class="text-danger text-center mt-3 small"></p>
      </form>

    </div>
  </div>

  <!-- Bootstrap JS + PouchDB -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <script src="js/db.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
