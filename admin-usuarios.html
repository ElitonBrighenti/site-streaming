<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Usuários - Cineflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-black px-3 sticky-top">
  <a class="navbar-brand fw-bold text-danger" href="admin-dashboard.html">Cineflix</a>
  <span class="text-white">Administração de Usuários</span>
</nav>

<main class="container py-5">
  <h2 class="text-danger mb-4">Cadastrar Novo Usuário</h2>

  <form id="form-usuario" class="row g-3 mb-5">
    <div class="col-md-6">
      <label class="form-label">E-mail</label>
      <input type="email" id="email" class="form-control bg-secondary text-white" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Senha</label>
      <input type="password" id="senha" class="form-control bg-secondary text-white" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Tipo</label>
      <select id="tipo" class="form-select bg-secondary text-white" required>
        <option value="user">Usuário comum</option>
        <option value="admin">Administrador</option>
      </select>
    </div>
    <div class="col-12 text-end">
      <button type="submit" class="btn btn-danger">Salvar Usuário</button>
    </div>
  </form>

  <h3 class="text-white mb-3">Usuários Cadastrados</h3>
  <div id="lista-usuarios" class="table-responsive">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Email</th>
          <th>Tipo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="usuarios-body">
        <!-- Usuários serão listados aqui -->
      </tbody>
    </table>
  </div>
</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
<script src="js/admin-usuarios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
